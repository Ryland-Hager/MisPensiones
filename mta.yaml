_schema-version: "3.1"
ID: MisPensiones
description: A simple CAP project.
version: 1.0.0
modules:
- name: MisPensiones-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: MisPensiones-db
  - name: uaa_MisPensiones
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    host: ${appname}
    buildpack: nodejs_buildpack
  build-parameters:
    ignore: [".env", "./node_modules"]
    builder: npm
- name: MisPensiones-db-deployer
  type: hdb
  path: db
  requires:
  - name: MisPensiones-db
  parameters:
    ignore: [".env", "./node_modules"]
    buildpack: nodejs_buildpack
- name: MisPensiones-destination-content
  type: com.sap.application.content
  requires:
  - name: MisPensiones-destination-service
    parameters:
      content-target: true
  - name: MisPensiones_html_repo_host
    parameters:
      service-key:
        name: MisPensiones_html_repo_host-key
  - name: uaa_MisPensiones
    parameters:
      service-key:
        name: uaa_MisPensiones-key
  parameters:
    content:
      instance:
        destinations:
        - Name: MisPensiones_MisPensiones_html_repo_host
          ServiceInstanceName: MisPensiones-html5-app-host-service
          ServiceKeyName: MisPensiones_html_repo_host-key
          sap.cloud.service: MisPensiones
        - Authentication: OAuth2UserTokenExchange
          Name: MisPensiones_uaa_MisPensiones
          ServiceInstanceName: MisPensiones-xsuaa-service
          ServiceKeyName: uaa_MisPensiones-key
          sap.cloud.service: MisPensiones
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: MisPensiones-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: MisPensiones_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - mispensiones.zip
      name: mispensiones
      target-path: resources/
- name: mispensiones
  type: html5
  path: app/mis.pensiones
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: MisPensiones-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: MisPensiones-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Name: MisPensiones-app-api
            Authentication: NoAuthentication
            ProxyType: Internet
            HTML5.ForwardAuthToken: true
            HTML5.DynamicDestination: true
            Type: HTTP
            URL: https://${appname}.${default-domain}  
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: MisPensiones-destination-service
    service-plan: lite
- name: MisPensiones_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: MisPensiones-html5-app-host-service
    service-plan: app-host
- name: uaa_MisPensiones
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: MisPensiones-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
  appname: MisPensiones-fcf59e0ea4e1
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
