_schema-version: "3.1"
ID: MisPensiones
description: A simple CAP project.
version: 1.0.0
modules:
- name: MisPensiones-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: MisPensiones-db
  - name: uaa_MisPensiones
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    host: ${appname}
  build-parameters:
    builder: npm
    ignore:
    - .env
    - ./node_modules
- name: MisPensiones-db-deployer
  type: hdb
  path: db
  requires:
  - name: MisPensiones-db
  parameters:
    buildpack: nodejs_buildpack
    ignore:
    - .env
    - ./node_modules
- name: MisPensiones-destination-content
  type: com.sap.application.content
  requires:
  - name: MisPensiones-destination-service
    parameters:
      content-target: true
  - name: MisPensiones_html_repo_host
    parameters:
      service-key:
        name: MisPensiones_html_repo_host-key
  - name: uaa_MisPensiones
    parameters:
      service-key:
        name: uaa_MisPensiones-key
  parameters:
    content:
      instance:
        destinations:
        - Name: MisPensiones_MisPensiones_html_repo_host
          ServiceInstanceName: MisPensiones-html5-app-host-service
          ServiceKeyName: MisPensiones_html_repo_host-key
          sap.cloud.service: MisPensiones
        - Authentication: OAuth2UserTokenExchange
          Name: MisPensiones_uaa_MisPensiones
          ServiceInstanceName: MisPensiones-xsuaa-service
          ServiceKeyName: uaa_MisPensiones-key
          sap.cloud.service: MisPensiones
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: MisPensiones-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: MisPensiones_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - mispensiones.zip
      name: mispensiones
      target-path: resources/
    - artifacts:
      - pensionesconfaportacion.zip
      name: pensionesconfaportacion
      target-path: resources/
    - artifacts:
      - pensionesconfaportacionempresa.zip
      name: pensionesconfaportacionempresa
      target-path: resources/
    - artifacts:
      - pensionesconfcoberturamedica.zip
      name: pensionesconfcoberturamedica
      target-path: resources/
    - artifacts:
      - pensionesconfasignplan.zip
      name: pensionesconfasignplan
      target-path: resources/
    - artifacts:
      - pensionesconfcompplan.zip
      name: pensionesconfcompplan
      target-path: resources/
    - artifacts:
      - pensionesconfcatpensiones.zip
      name: pensionesconfcatpensiones
      target-path: resources/
    - artifacts:
      - pensionesconftasarendimiento.zip
      name: pensionesconftasarendimiento
      target-path: resources/
    - artifacts:
      - pensionesconfantiporcaport.zip
      name: pensionesconfantiporcaport
      target-path: resources/
    - artifacts:
      - pensionesconfaporplanprevpatri.zip
      name: pensionesconfaporplanprevpatri
      target-path: resources/
    - artifacts:
      - pensionesconfcatderadquiridos.zip
      name: pensionesconfcatderadquiridos
      target-path: resources/
    - artifacts:
      - pensionesconfcatbenret.zip
      name: pensionesconfcatbenret
      target-path: resources/
- name: mispensiones
  type: html5
  path: app/mis.pensiones
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: pensionesconfaportacion
  type: html5
  path: app/pensiones.conf.aportacion
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: pensionesconfaportacionempresa
  type: html5
  path: app/pensiones.conf.aportacion.empresa
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: pensionesconfcoberturamedica
  type: html5
  path: app/pensiones.conf.cobertura.medica
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: pensionesconfasignplan
  type: html5
  path: app/pensiones.conf.asign.plan
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: pensionesconfcompplan
  type: html5
  path: app/pensiones.conf.comp.plan
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: pensionesconfcatpensiones
  type: html5
  path: app/pensiones.conf.cat.pensiones
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: pensionesconftasarendimiento
  type: html5
  path: app/pensiones.conf.tasa.rendimiento
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: pensionesconfantiporcaport
  type: html5
  path: app/pensiones.conf.anti.porc.aport
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: pensionesconfaporplanprevpatri
  type: html5
  path: app/pensiones.conf.apor.plan.prev.patri
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: pensionesconfcatderadquiridos
  type: html5
  path: app/pensiones.conf.cat.der.adquiridos
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: pensionesconfcatbenret
  type: html5
  path: app/pensiones.conf.cat.ben.ret
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: MisPensiones-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: MisPensiones-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: MisPensiones-app-api
            ProxyType: Internet
            Type: HTTP
            URL: https://${appname}.${default-domain}
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: MisPensiones-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: MisPensiones-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: MisPensiones_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: MisPensiones-html5-app-host-service
    service-plan: app-host
- name: uaa_MisPensiones
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: MisPensiones-xsuaa-service
    service-plan: application
parameters:
  appname: MisPensiones-fcf59e0ea4e1
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
